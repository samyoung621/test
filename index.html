<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>球員資料表格（進階版）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            overflow-x: auto; /* 允許水平滾動 */
            display: block;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            white-space: nowrap; /* 防止文字換行 */
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            cursor: pointer; /* 顯示可點擊 */
            position: sticky; /* 固定表頭 */
            top: 0;
            z-index: 2;
        }
        th:first-child, td:first-child,
        th:nth-child(2), td:nth-child(2) {
            position: sticky;
            left: 0;
            z-index: 1;
            background-color: #fff; /* 固定欄背景 */
        }
        th:nth-child(2), td:nth-child(2) {
            left: 100px; /* 調整第二欄位置，根據第一欄寬度 */
        }
        img {
            max-width: 120px;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .highlight {
            background-color: yellow !important; /* 高亮顏色，如圖片所示 */
        }
        .name-cell {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .error-img {
            color: red;
            font-size: 12px;
        }
        /* 模態視窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-img {
            max-width: 200px;
            height: auto;
        }
        .modal-details {
            margin-top: 20px;
        }
        .modal-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>球員資料表格</h1>
    <table id="dataTable">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <!-- 模態視窗 -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalName"></h2>
            <img id="modalPhoto" class="modal-img" alt="球員照片">
            <div class="modal-details" id="modalDetails"></div>
            <div id="modalAnalysis">
                <h3>資料分析</h3>
                <p id="analysisText"></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        // CSV 連結
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQG-3TToygmpU9ISirmKzyTHEtFdvP9OUpFRSpB-kzPQCNYlkywx1XEHOqcVwhOdibujEhds8sl1Sim/pub?output=csv";

        // 函數：將 GitHub blob URL 轉為 raw URL
        function convertToRawUrl(url) {
            if (url && url.includes("github.com") && url.includes("/blob/")) {
                return url
                    .replace("github.com", "raw.githubusercontent.com")
                    .replace("/blob/", "/");
            }
            return url || "";
        }

        // 解析並顯示數據
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data.filter(row => Object.keys(row).length > 0); // 過濾空行
                const headers = results.meta.fields;

                // 生成表頭
                const headerRow = document.getElementById("headerRow");
                headers.forEach((header, index) => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    th.dataset.index = index;
                    th.addEventListener("click", sortTable); // 添加排序事件
                    headerRow.appendChild(th);
                });

                // 找到相關欄位索引
                const nameIndex = headers.indexOf("姓名");
                const photoIndex = headers.indexOf("照片");
                const numberIndex = headers.indexOf("背號");

                // 生成表格內容
                const dataBody = document.getElementById("dataBody");
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    headers.forEach((header, index) => {
                        const td = document.createElement("td");
                        const cell = row[header] || "";
                        if (index === photoIndex && cell) {
                            const img = document.createElement("img");
                            img.src = convertToRawUrl(cell.trim());
                            img.alt = `背號 ${row["背號"] || "未知"} 照片`;
                            img.onerror = () => { td.innerHTML = '<span class="error-img">圖片載入失敗</span>'; };
                            td.appendChild(img);
                        } else {
                            td.textContent = cell;
                        }
                        // 如果是姓名欄，添加點擊事件
                        if (index === nameIndex) {
                            td.classList.add("name-cell");
                            td.addEventListener("click", () => showModal(row));
                        }
                        tr.appendChild(td);
                    });
                    dataBody.appendChild(tr);
                });

                // 高亮每個數值欄位的最大值
                highlightMaxValues(headers, dataBody, nameIndex, photoIndex);
            }
        });

        // 排序函數
        function sortTable(event) {
            const th = event.target;
            const table = th.closest("table");
            const tbody = table.querySelector("tbody");
            const index = parseInt(th.dataset.index);
            const rows = Array.from(tbody.rows);
            const isAscending = th.dataset.order === "asc";
            th.dataset.order = isAscending ? "desc" : "asc";

            rows.sort((a, b) => {
                let valA = a.cells[index].textContent.trim();
                let valB = b.cells[index].textContent.trim();
                valA = isNaN(parseFloat(valA)) ? valA : parseFloat(valA);
                valB = isNaN(parseFloat(valB)) ? valB : parseFloat(valB);
                if (valA < valB) return isAscending ? -1 : 1;
                if (valA > valB) return isAscending ? 1 : -1;
                return 0;
            });

            rows.forEach(row => tbody.appendChild(row));
        }

        // 高亮每個數值欄位的最大值（如圖片所示，高亮突出球員）
        function highlightMaxValues(headers, tbody, nameIndex, photoIndex) {
            const numCols = headers.length;
            for (let col = 0; col < numCols; col++) {
                if (col === nameIndex || col === photoIndex) continue; // 跳過姓名和照片
                let maxVal = -Infinity;
                const rows = Array.from(tbody.rows);
                rows.forEach(row => {
                    const val = parseFloat(row.cells[col].textContent.trim());
                    if (!isNaN(val) && val > maxVal) maxVal = val;
                });
                if (maxVal === -Infinity) continue;
                rows.forEach(row => {
                    const val = parseFloat(row.cells[col].textContent.trim());
                    if (val === maxVal) row.cells[col].classList.add("highlight");
                });
            }
        }

        // 顯示模態視窗
        function showModal(row) {
            const modal = document.getElementById("playerModal");
            const modalName = document.getElementById("modalName");
            const modalPhoto = document.getElementById("modalPhoto");
            const modalDetails = document.getElementById("modalDetails");
            const analysisText = document.getElementById("analysisText");

            modalName.textContent = row["姓名"] || "未知球員";
            modalPhoto.src = convertToRawUrl(row["照片"] ? row["照片"].trim() : "");
            modalPhoto.alt = row["姓名"] + " 照片";

            // 顯示詳細資料
            modalDetails.innerHTML = "";
            Object.entries(row).forEach(([key, value]) => {
                if (key !== "姓名" && key !== "照片") {
                    const p = document.createElement("p");
                    p.textContent = `${key}: ${value}`;
                    modalDetails.appendChild(p);
                }
            });

            // 簡單資料分析（例如計算 OPS = 上壘率 + 長打率，如果存在）
            let analysis = "無額外分析。";
            if (row["上壘率"] && row["長打率"]) {
                const obp = parseFloat(row["上壘率"]);
                const slg = parseFloat(row["長打率"]);
                if (!isNaN(obp) && !isNaN(slg)) {
                    analysis = `OPS (上壘率 + 長打率): ${(obp + slg).toFixed(3)}`;
                }
            }
            analysisText.textContent = analysis;

            modal.style.display = "block";

            // 關閉模態
            document.querySelector(".close").onclick = () => { modal.style.display = "none"; };
            window.onclick = (event) => {
                if (event.target === modal) modal.style.display = "none";
            };
        }
    </script>
</body>
</html>
