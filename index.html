<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>顯示球員照片</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        img {
            max-width: 120px; /* 調整圖片大小 */
            height: auto;
            display: block;
            border-radius: 5px; /* 圓角效果 */
        }
        .error-img {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>球員資料表格</h1>
    <table id="dataTable">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <script>
        // CSV 連結
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQG-3TToygmpU9ISirmKzyTHEtFdvP9OUpFRSpB-kzPQCNYlkywx1XEHOqcVwhOdibujEhds8sl1Sim/pub?output=csv";

        // 函數：將 GitHub blob URL 轉為 raw URL
        function convertToRawUrl(url) {
            if (url && url.includes("github.com") && url.includes("/blob/")) {
                return url
                    .replace("github.com", "raw.githubusercontent.com")
                    .replace("/blob/", "/");
            }
            return url || ""; // 處理空值
        }

        fetch(csvUrl)
            .then(response => {
                if (!response.ok) throw new Error("無法加載 CSV 文件");
                return response.text();
            })
            .then(data => {
                // 解析 CSV 數據
                const rows = data.split("\n").map(row => row.split(","));

                // 獲取表頭
                const headers = rows[0];
                const headerRow = document.getElementById("headerRow");
                headers.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // 找到「照片」和「背號」欄位的索引
                const photoIndex = headers.indexOf("照片");
                const numberIndex = headers.indexOf("背號");

                // 填充表格內容
                const dataBody = document.getElementById("dataBody");
                for (let i = 1; i < rows.length; i++) {
                    const tr = document.createElement("tr");
                    rows[i].forEach((cell, index) => {
                        const td = document.createElement("td");
                        // 如果是「照片」欄位，渲染為圖片
                        if (index === photoIndex && cell) {
                            const img = document.createElement("img");
                            img.src = convertToRawUrl(cell.trim());
                            img.alt = `背號 ${rows[i][numberIndex] || "未知"} 照片`;
                            img.onerror = function() {
                                this.outerHTML = `<span class="error-img">圖片載入失敗</span>`;
                            };
                            td.appendChild(img);
                        } else {
                            td.textContent = cell;
                        }
                        tr.appendChild(td);
                    });
                    dataBody.appendChild(tr);
                }
            })
            .catch(error => {
                console.error("錯誤:", error);
                document.getElementById("dataBody").innerHTML = `<tr><td colspan="${headers.length}">無法加載數據，請檢查 CSV 連結</td></tr>`;
            });
    </script>
</body>
</html>
