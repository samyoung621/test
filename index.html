<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>棒球數據表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    /* 凍結前兩欄：背號、姓名 */
    th:nth-child(1), td:nth-child(1),
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3) {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 1;
    }
    th:nth-child(2), td:nth-child(2) { left: 60px; }
    th:nth-child(3), td:nth-child(3) { left: 160px; }
    img {
      width: 60px;
      height: auto;
      border-radius: 6px;
    }
    thead tr th {
      font-weight: bold;
    }
    tfoot td {
      font-weight: bold;
      background: #f9e0e0;
    }
  </style>
</head>
<body>
  <h2>棒球球員數據表</h2>
  <table id="playerTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- PapaParse 讀取 CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQG-3TToygmpU9ISirmKzyTHEtFdvP9OUpFRSpB-kzPQCNYlkywx1XEHOqcVwhOdibujEhds8sl1Sim/pub?output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const table = document.getElementById("playerTable");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // 建立表頭
        const headers = Object.keys(data[0]);
        let headerRow = "<tr>";
        headers.forEach(h => {
          headerRow += `<th>${h}</th>`;
        });
        headerRow += "</tr>";
        thead.innerHTML = headerRow;

        // 建立表身
        data.forEach(row => {
          let tr = "<tr>";
          headers.forEach(h => {
            let cellData = row[h];
            if (h === "照片") {
              tr += `<td><img src="${cellData}" alt="球員照片"></td>`;
            } else {
              tr += `<td>${cellData}</td>`;
            }
          });
          tr += "</tr>";
          tbody.innerHTML += tr;
        });
      }
    });
  </script>
</body>
</html>
