<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>球員名單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: auto;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    img {
      width: 50px;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">球員名單</h2>
  <table>
    <thead>
      <tr>
        <th>照片</th>
        <th>姓名</th>
        <th>背號</th>
        <th>守備位置</th>
        <th>球隊</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="player1.jpg" alt="球員1"></td>
        <td>王小明</td>
        <td>10</td>
        <td>投手</td>
        <td>A隊</td>
      </tr>
      <tr>
        <td><img src="player2.jpg" alt="球員2"></td>
        <td>李大華</td>
        <td>18</td>
        <td>捕手</td>
        <td>B隊</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
