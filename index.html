<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>球員資料表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px; /* 讓內容有水平捲動 */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0; /* 讓標題列固定 */
      z-index: 2;
    }
    /* 固定背號與姓名欄 */
    td.sticky, th.sticky {
      position: sticky;
      left: 0;
      background-color: #fff;
      z-index: 1;
    }
    td.sticky-2, th.sticky-2 {
      position: sticky;
      left: 80px; /* 根據第一欄寬度調整 */
      background-color: #fff;
      z-index: 1;
    }
    .table-container {
      overflow-x: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>球員資料表</h2>
  <div class="table-container">
    <table id="playerTable"></table>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQG-3TToygmpU9ISirmKzyTHEtFdvP9OUpFRSpB-kzPQCNYlkywx1XEHOqcVwhOdibujEhds8sl1Sim/pub?output=csv";

    async function loadCSV() {
      const response = await fetch(csvUrl);
      const data = await response.text();
      const rows = data.split("\n").map(row => row.split(","));

      const table = document.getElementById("playerTable");

      rows.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");

        row.forEach((cell, colIndex) => {
          const cellElement = rowIndex === 0 ? document.createElement("th") : document.createElement("td");
          cellElement.textContent = cell;

          // 第一欄（背號）固定
          if (colIndex === 0) cellElement.classList.add("sticky");
          // 第二欄（姓名）固定
          if (colIndex === 1) cellElement.classList.add("sticky-2");

          tr.appendChild(cellElement);
        });

        table.appendChild(tr);
      });
    }

    loadCSV();
  </script>
</body>
</html>
