<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>球員成績表（含照片）</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">
  <style>
    table.dataTable td img {
      width: 60px;
      height: auto;
      border-radius: 6px;
    }
    th, td {
      white-space: nowrap;
    }
    div.dataTables_wrapper {
      width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>球員成績表（含照片）</h2>
  <table id="stats" class="display nowrap" style="width:100%">
    <thead>
      <tr>
        <th>照片</th>
        <th>背號</th>
        <th>姓名</th>
        <th>安打數</th>
        <th>打數</th>
        <th>打擊率</th>
        <th>打點</th>
        <th>一壘安打</th>
        <th>二壘安打</th>
        <th>三壘安打</th>
        <th>全壘打</th>
        <th>三振</th>
        <th>四壞球</th>
        <th>上壘率</th>
        <th>長打率</th>
        <th>整體打擊率</th>
      </tr>
    </thead>
    <tbody>
      <!-- 範例: 逸宏 -->
      <tr>
        <td><img src="https://raw.githubusercontent.com/samyoung621/test/main/photos/DSC02735.jpeg" alt="逸宏"></td>
        <td>41</td>
        <td>逸宏</td>
        <td>21</td>
        <td>40</td>
        <td>0.525</td>
        <td>5</td>
        <td>17</td>
        <td>3</td>
        <td>0</td>
        <td>0</td>
        <td>2</td>
        <td>5</td>
        <td>0.578</td>
        <td>0.650</td>
        <td>0.690</td>
      </tr>
      <!-- 之後再加其他球員 -->
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#stats').DataTable({
        scrollX: true,
        fixedColumns: {
          leftColumns: 2 // 凍結「照片 + 背號 + 姓名」
        }
      });
    });
  </script>
</body>
</html>
